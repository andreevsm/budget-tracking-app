<div class="root">
  <div class="payment">
    <form class="payment__form form" [formGroup]="form" (ngSubmit)="onSubmit()">

      <mat-radio-group
        class="form__control"
        formControlName="operationType"
      >
        <mat-radio-button class="form__radio" value="expenses">
          Расходы
        </mat-radio-button>
        <mat-radio-button class="form__radio" value="incomes">
          Доходы
        </mat-radio-button>
        <mat-radio-button class="form__radio" value="transfer">
          Перевод
        </mat-radio-button>
      </mat-radio-group>

      <div class="form__control-group">
        <mat-form-field class="form__control" *ngIf="categories$ | async as categories">
          <mat-label>Категория</mat-label>
          <mat-select
            (selectionChange)="onCategoryChange($event)"
          >  
            <mat-option
              *ngFor="let category of Object.values(categories)"
              [value]="category.id"
            >
              {{ category.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form__control-group">
        <mat-form-field class="form__control">
          <mat-label>Сумма</mat-label>
          <input matInput type="number" formControlName="amount">
        </mat-form-field>
  
        <mat-form-field class="form__control" *ngIf="currencies$ | async as currencies">
          <mat-label>Валюта</mat-label>
          <mat-select
            (selectionChange)="onCurrencyChange($event)"
          >  
            <mat-option
              *ngFor="let currency of Object.values(currencies)"
              [value]="currency.id"
            >
              {{ currency.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form__buttons">
        <button
          class="form__button"
          mat-flat-button mat-dialog-close
        >
          Отмена
        </button>
        <button
          class="form__button"
          mat-flat-button
          color="primary"
          [mat-dialog-close]="true"
          type="submit"
        >
          Добавить
        </button>
      </div>
    </form>
  </div>
</div>
