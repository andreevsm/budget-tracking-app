  <div class="account" *ngIf="currentAccount$ | async as currentAccount">

    <h1>
      {{ currentAccount.name }}
    </h1>

    <div>{{ currentDate }}</div>

    <div>
      +500 руб.
    </div>


    <button (click)="onAddItem()">добавить</button>


    <ul>
      <li *ngFor="let payment of currentAccount.payments">
        <div>
          <div>{{ payment.category.name }}</div>
          <div>{{ payment.amount }} {{ payment.currency }}  {{ payment.type }}</div>
        </div>
      </li>
    </ul>


  </div>
</div>
