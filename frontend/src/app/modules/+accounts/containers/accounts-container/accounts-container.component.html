<div class="root">

  <mat-card class="accounts">
    <mat-card-title class="accounts__title">
      Мои счета
    </mat-card-title>

    <mat-card-content class="accounts__content">
      <mat-nav-list *ngIf="accounts$ | async as accounts">
        <mat-list-item *ngFor="let account of accounts">
          <a matLine [routerLink]="'/accounts/' + account.id">
            {{ account.name }}
          </a>

          <button mat-icon-button (click)="onDeleteAccount(account.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-nav-list>
    </mat-card-content>

    <mat-card-actions>
      <button
        mat-button
        color="primary"
        class="accounts--button"
        (click)="onAddAccount()"
      >
        Добавить счет
      </button>
    
      <button
        mat-button
        color="primary"
        class="accounts--button"
        (click)="onAddCategory()"
      >
        Добавить категорию
      </button>
    </mat-card-actions>
  </mat-card>

  <bg-statistics
    [payments]="[]"
    [accounts]="accounts$ | async"
    [transactions]="transactions$ | async"
    [categories]="categories$ | async"
    [currencies]="currencies$ | async"
  ></bg-statistics>

  <router-outlet></router-outlet>
</div>
