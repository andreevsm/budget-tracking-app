<div class="root">

  <div class="transactions">
    <div class="transactions__wrapper">
      <div class="transactions__filter">
        <bg-transactions-filter></bg-transactions-filter>
      </div>

      <div class="transactions__main">
        <bg-add-transaction
          [categories]="categories$ | async"
          [accounts]="accounts$ | async"
          (addTransaction)="onTransactionAdd($event)"
        ></bg-add-transaction>

        <bg-transactions-history
          [transactions]="transactions$ | async"
        ></bg-transactions-history>
      </div>
    </div>

  </div>
</div>
