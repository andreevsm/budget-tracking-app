<div class="root">

  <mat-card class="sign-in">

    <mat-card-title>
      Авторизация
    </mat-card-title>

    <mat-card-content>
      <form class="sign-in__form form" [formGroup]="form" (submit)="onSubmit($event)">
        <mat-form-field class="form__control">
          <mat-label>Почта</mat-label>
          <input matInput formControlName="email" type="email">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="form__control">
          <mat-label>Пароль</mat-label>
          <input matInput formControlName="password" [type]="isPasswordShown ? 'text' : 'password'">
          <mat-icon matSuffix (click)="isPasswordShown = !isPasswordShown">remove_red_eye</mat-icon>
        </mat-form-field>

        <div class="form__actions">
          <button
            mat-flat-button
            color="primary"
            type="submit"
            class="form__button"
            [disabled]="form.invalid"
          >
            Войти
          </button>
  
          <a
            class="form__button"
            [routerLink]="['/signup']"
          >
            Регистрация
          </a>
        </div>
      </form>
    </mat-card-content>

  </mat-card>
</div>
