<header class="header">

  <h1 class="header--title">
    Мой бюджет
  </h1>

  <nav mat-tab-nav-bar>
    <a mat-tab-link
      *ngFor="let link of links"
      [routerLink]="link.href"
      routerLinkActive
      #rla="routerLinkActive"
      [active]="rla.isActive"
    >
      {{ link.label }}
    </a>
  </nav>
</header>
