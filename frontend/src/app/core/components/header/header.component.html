<header class="header">
  <h1 class="header__title">
    Мой бюджет
  </h1>

  <nav class="header__nav nav">
    <ul class="nav__list">
      <li class="nav__item" *ngFor="let link of links">
        <a [routerLink]="link.href" class="header__link">
          {{ link.label }}
        </a>
      </li>
    </ul>
  </nav>

  <div class="header__logout">
    <button class="header__link" (click)="logout.emit()">Logout</button>
  </div>
</header>
