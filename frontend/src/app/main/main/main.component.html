<div class="root">
  <div class="main">
    <div class="main--currency">
      <mat-card>
        Currency
      </mat-card>
    </div>

    <div class="main--accounts">
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-card class="payment" *ngFor="let payment of payments$ | async">
        <mat-card-title>
          {{ payment.amount }}
        </mat-card-title>
        <mat-card-actions>
          <button mat-icon-button class="account--button" *ngFor="let button of buttons" (click)="button.click(payment)">
            <mat-icon>{{ button.icon }}</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>

    <!-- <div class="main--accounts">
      <mat-card class="account" *ngFor="let account of accounts$ | async">
        <mat-card-title>
          {{ account.name }}
        </mat-card-title>
        <mat-card-subtitle>
          {{ account.description }}
        </mat-card-subtitle>
        <mat-card-actions>
          <button mat-icon-button class="account--button" *ngFor="let button of buttons" (click)="button.click(account)">
            <mat-icon>{{ button.icon }}</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div> -->

    <div class="main--add flex jc-center ai-center">
      <button mat-fab color="primary" [matMenuTriggerFor]="menu">
        <mat-icon>add</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngFor="let button of menuButtons" (click)="button.click()">
          <span>{{ button.text }}</span>
        </button>
      </mat-menu>
    </div>

  </div>

  
</div>
